<div class="mainFrame">
    <div class="header">
       <div class="pull-left text-center">
           <span>萝卜多后台管理系统</span>
           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
               <span class="sr-only">Toggle</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
           </button>
       </div>
        <div class="text-right pull-right">
           <a href="">管理员</a>
           <span>|</span>
           <a href="">admin</a>
           <span>|</span>
           <a href="">
               <span class="glyphicon glyphicon-off" ng-click="frame.logOut()"></span>
           </a>
       </div>
    </div>
    <div class="content">
        <div id="menu" class="contentLeft collapse">
            <ul class="highLight">
                <li ng-repeat="x in frame.sidebar">
                    <a class="lv1"  ng-click="frame.level1($index)" ng-class="{current:frame.first==$index&&frame.second==y.title}">
                        <span class="glyphicon glyphicon-pencil"></span>
                        {{x.firstLevel}}
                        <span class="glyphicon pull-right" ng-class="frame.first==x.firstLevel?'glyphicon-chevron-down':'glyphicon-chevron-left'"></span>
                    </a>
                    <ul ng-show="frame.first==$index">
                        <li class="innerList"
                            style="cursor: pointer"
                            ng-repeat="y in x.secondLevel"
                            ng-class="{active: frame.second==y.title}"
                            ui-sref="{{y.url}}"
                            ng-click="frame.level2(y.title,$parent.$index)">
                            <span>{{y.title}}</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="contentRight">
            <ui-view>
                <h1 style="font-size: 36px">Welcome!</h1>
            </ui-view>
        </div>
    </div>
</div>
